<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vaccine Tracker</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="stats">
					<div class="row">
						<div class="col-sm-3">
							<p class="ourCounts" id="total_vaccined"></p>
							<p class="ourHeding">Total Vaccined</p>
						</div>
						<div class="col-sm-3">
							<p class="ourCounts" id="daily_vaccined"></p>
							<p class="ourHeding">Daily Vaccined</p>
						</div>
						<div class="col-sm-3">
							<p class="ourCounts" id="fully_vaccined"></p>
							<p class="ourHeding">Fully Vaccined</p>
						</div>
						<div class="col-sm-3">
							<p class="ourCounts" id="total_tarritories"></p>
							<p class="ourHeding">Territories</p>
						</div>
						
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div id="ourdata"></div>
			</div>
		</div>
		
	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
